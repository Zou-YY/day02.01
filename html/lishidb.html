<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lishidb.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/lishidb.js"></script>
</head>
<body>
    <!-- 头部 -->
    <div class="header clearfix">
        <h3 class="tit">人口与发展综合决策模拟支持系统</h3>
        <i class="titi">|</i>
        <span class="tits">历史对比</span>
        <a href="../index.html" class="home"></a>
    </div>
    <!-- 当前位置 -->
    <p class="pos">您的当前位置：<span>国家核心</span>><span>历史对比</span>><span>资源</span></p>
    <!-- 内容 -->
    <div id="lsCon">
        <div class="lsConLeft">
            <div class="lsdbShow">
                <h5>历史对比展示</h5>
                <ul class="lsdbBtnWrap">
                    <!-- <li>服务业全要素生产率</li> -->
                </ul>
            </div>
            <div class="mxYuanLi">
                <h5>模型原理</h5>
                <i class="mgfBtn"></i>
                <div class="ylLunBoWrap">
                    <ul class="lunBoBtn">
                        <li>水利供应</li>
                    </ul>
                    <ul class="smallImg">
                        <li>
                            <img src="../img/历史对比中模型原理图/资源/水利供应.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="bigImgMask"></div>
                <div class="bigImgWrap">
                    <i class="closeBtn"></i>
                    <img src="../img/历史对比中模型原理图/资源/水利供应.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="lsConRight">
            <strong class="dataTit">总和生育率</strong>
            <!-- ECharts -->
            <div class="lsDataChart"  id="lsMain" style="width: 100%; height: 85%" auto-resize></div>
            <!-- 表格 -->
            <div class="lsTableWrap">
                <div class="dataTable">
                    <table class="dTab" cellspadding = "0" cellspacing = "0">
                        <thead>
                            <tr>
                                <th>年份</th>
                                <th>人口</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2017</td>
                                <td>2017</td>
                            </tr>
                            

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="dataNav">
                <ul class="lineStyle">
                    <li>
                        <i class="lssj"></i>
                        <span>历史数据</span>
                    </li>
                    <li>
                        <i class="mxmn"></i>
                        <span>模型模拟</span>
                    </li>
                </ul>
                <div class="switchBtn">
                    <button id="formBtn">表格</button>
                    <button id="lineBtn" style="background: #0cc">折线</button>
                    <button id="barBtn">柱状图</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
