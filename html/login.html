<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div id="login">
        <h2 class="tit">人口综合决策系统</h2>
        <h3>用户登录</h3>
        <p class="noid">还没有账号，立即<router-link to="/register" class="reg">注册></router-link></p>
        <form action="" name="" method="">
            <p><input type="text" id="userName" placeholder="电子邮件地址或手机号码"></p>
            <p><input type="password" id="passWord" placeholder="密码"></p>
            <p>
            	<input type="submit" id="submit" value="提交">
            </p>
        </form>
        <p class="forget"><router-link to="/forget" class="fgt">忘记密码></router-link></p>
    </div>
</body>
</html>
